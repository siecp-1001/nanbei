{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 mt-10 text-center">
  <h2 class="text-2xl font-bold text-purple-700 mb-6">Delete Address</h2>
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <p class="text-gray-700">Are you sure you want to delete this address?</p>

    <button
      type="submit"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition duration-200"
    >
      Confirm Delete
    </button>
  </form>
</div>
{% endblock content %}
