{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-xl shadow-lg text-center">
  <h2 class="text-2xl font-bold text-purple-700 mb-6">Delete Address</h2>

  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <p class="text-gray-700 text-lg mb-6">Are you sure you want to delete this address?</p>
    <button type="submit" 
            class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition font-semibold">
      Delete
    </button>
  </form>
</div>
{% endblock content %}
