

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-4">
    <h3>Add Tour Program</h3>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.date.label_tag }}
            {{ form.date }}
        </div>

        {% for field in form %}
            {% if field.name != "date" %}
                <div class="mb-4">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    <div class="d-flex flex-wrap gap-3">
                        {{ field }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}

        <button type="submit" class="btn btn-success">Save Tour Program</button>
    </form>
</div>
