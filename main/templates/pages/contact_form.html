{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12 px-4">
  <h2 class="text-3xl font-bold text-purple-700 mb-4 text-center">Contact Us</h2>
  <p class="text-gray-600 mb-8 text-center">Please fill out the form below to get in touch.</p>

  <form method="POST" class="space-y-6 bg-white shadow-md rounded-xl p-6">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-200 font-semibold">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock content %}
