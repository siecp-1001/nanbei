{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 px-4">
  <h1 class="text-3xl font-bold text-purple-700 mb-8 text-center">Available Products</h1>

  {% for product in page_obj %}
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 transition-transform hover:scale-[1.02]">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h2>
      <a href="{% url 'main:product' product.slug %}"
         class="inline-block px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-200 font-medium">
        View Product
      </a>
    </div>
  {% empty %}
    <p class="text-center text-gray-500">No products available.</p>
  {% endfor %}
</div>
{% endblock content %}
